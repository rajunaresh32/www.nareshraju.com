<!DOCTYPE html>
<html>
<head>
    <title>Snake Shooting Game</title>
    <style>
        body {
            background: black;
            color: white;
            text-align: center;
            font-family: Arial;
        }
        canvas {
            background: #111;
            border: 2px solid lime;
        }
    </style>
</head>
<body>

<h2>üêç Snake Shooting Game</h2>
<p>Arrow keys = Move | Space = Shoot</p>

<canvas id="game" width="400" height="400"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let snake = { x: 200, y: 200 };
let bullets = [];
let enemies = [];
let score = 0;

document.addEventListener("keydown", e => {
    if (e.key === "ArrowUp") snake.y -= 10;
    if (e.key === "ArrowDown") snake.y += 10;
    if (e.key === "ArrowLeft") snake.x -= 10;
    if (e.key === "ArrowRight") snake.x += 10;
    if (e.key === " ") bullets.push({ x: snake.x + 5, y: snake.y });
});

function spawnEnemy() {
    enemies.push({
        x: Math.random() * 380,
        y: 0
    });
}

function update() {
    ctx.clearRect(0, 0, 400, 400);

    // Snake
    ctx.fillStyle = "lime";
    ctx.fillRect(snake.x, snake.y, 10, 10);

    // Bullets
    ctx.fillStyle = "yellow";
    bullets.forEach(b => {
        b.y -= 5;
        ctx.fillRect(b.x, b.y, 4, 8);
    });

    // Enemies
    ctx.fillStyle = "red";
    enemies.forEach(e => {
        e.y += 2;
        ctx.fillRect(e.x, e.y, 10, 10);
    });

    // Collision
    bullets.forEach((b, bi) => {
        enemies.forEach((e, ei) => {
            if (b.x < e.x + 10 && b.x + 4 > e.x &&
                b.y < e.y + 10 && b.y + 8 > e.y) {
                bullets.splice(bi, 1);
                enemies.splice(ei, 1);
                score++;
            }
        });
    });

    ctx.fillStyle = "white";
    ctx.fillText("Score: " + score, 10, 15);
}

setInterval(spawnEnemy, 1000);
setInterval(update, 30);
</script>

</body>
</html>
